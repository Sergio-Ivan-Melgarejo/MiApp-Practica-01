<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Mi Economia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="formulario" class="formulario">
        <h1 class="formulario__titulo"><span class="formulario__span-w">Mi </span>Aplicacion para finanzas</h1>
        <div class="formulario__contenedor">
            <label class="formulario__trasacion-label" for="formulario__transacion">Transacion:</label>
            <div class="caja-transacion">
                <label for="ingreso">Ingreso
                <input id="ingreso" type="radio" id="formulario__transacion-1" name="formularioTransacion" value="Ingreso"></label>
                <label for="egreso">Egreso
                <input id="egreso" type="radio" id="formulario__transacion-2" name="formularioTransacion" value="Egreso"></label>
            </div>
            <label for="formulario__monto">Monto</label>
            <input type="number" id="formulario__monto" name="formularioMonto" placeholder="ejemplo: 1200">
            <label for="selecionar-categorias">Categoria</label>
            <select name="formularioCategoria" id="selecionar-categorias"></select>
            <label for="formulario__descripcion">Descripción</label>
            <input placeholder="ejemplo: sueldo" type="text" id="formulario__descripcion" name="formularioDescripcion">
        </div>
        <div class="mensaje-error"></div>
    </form>
    <!-- parte 2 -->
    <div class="formulario__botones">
        <button class="botones boton-3">Limpiar Lista</button>
        <button class="botones boton-2">Activar validaciones</button>
        <button class="botones boton-1" form="formulario">Añadir</button>
        <div class="flexs__ejemplo" id="ejemplos">
            <p class="flex__items">Total: <span id="total">00</span></p>
            <p class="flex__items">Positivo: <span id="total-p">00</span></p>
            <p class="flex__items">Negativo: <span id="total-n">00</span></p>
            <button class="flex__items botones boton-2" id="eliminar-ejemplo">Eliminar Ejemplo</button>
        </div>
    </div>
    <!-- parte 3 -->
    <div class="tabla" id="tabla"></div>
    
<script src="js.js"></script>
</body>
</html>
